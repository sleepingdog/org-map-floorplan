<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Kelpie College's Pict Harbour Campus in X3D</title>
		<meta name="description" content="Virtual representation of an unreal location of a fictitious organization." />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<script type="text/javascript" src="http://www.x3dom.org/download/x3dom.js"></script>
		<!-- Extrusion nodes are not included in the standad x3dom profile, so import extended 3D geometry: -->
		<script type="text/javascript" src="http://x3dom.org/download/1.7.1/components/Geometry3DExt.js"></script>
		<link rel="stylesheet" type="text/css" href="http://www.x3dom.org/download/x3dom.css" />
	</head>
	<body>
		<h1>Pict Harbour Campus of Kelpie College</h1>
		<div style="float:right;">
			<button id="btnResetView">Reset view</button>
		</div>
		<x3d width="100%" height="60%">
			<scene>
				<inline url="pictharbour.x3d"> </inline>
			</scene>
		</x3d>
	</body>
</html>
